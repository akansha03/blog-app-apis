server.port=9090
spring.application.name=blog-app-apis

#db configurations
spring.datasource.username=root
spring.datasource.password=hello@03
spring.datasource.url=jdbc:mysql://localhost:3306/blogger_db
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.show-sql=true
spring.profiles.active=prod
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.enable_lazy_load_no_trans=true

spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

project.image=images/
logging.level.org.springframework.security=DEBUG
springdoc.packagesToScan=com.codewithakansha.blog.blogappapis.controllers
springdoc.pathsToMatch=/api/users/**, /api/v1/auth/**, /api/categories/**, /api/**

